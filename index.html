<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shruti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="lock-screen" class="hidden">
        <div class="lock-content">
            <h1>Not Yet, My friend</h1>
            <p>The stars align on February 9th.</p>
            <div id="countdown"></div>
        </div>
    </div>
    <div id="noise-overlay"></div>

    <!-- Hero Section -->
    <section id="hero">
        <canvas id="math-canvas"></canvas>
        <div class="hero-content">
            <h1 id="hero-title" class="typewriter"></h1>
            <p id="hero-subtitle" class="fade-in"></p>
            <div class="scroll-indicator">
                <span>Variables</span>
                <div class="line"></div>
            </div>
        </div>
    </section>

    <!-- Main Content (Book Layout) -->
    <main id="book-container">
        <!-- Content will be injected here by script.js -->
    </main>

    <!-- Music Player Control -->
    <div id="music-control">
        <button id="music-toggle" aria-label="Toggle Music">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-music">
                <path d="M9 18V5l12-2v13"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <circle cx="18" cy="16" r="3"></circle>
            </svg>
        </button>
    </div>

    <!-- Hidden Audio Element -->
    <!-- Using a placeholder audio file path; user will need to add an actual file or I can try to find a public one if needed, but for now I'll point to a relative path and they can drop one in -->
    <audio id="bg-music" loop>
        <source src="assets/music.mp3" type="audio/mpeg">
    </audio>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
